<ion-header>
  <ion-toolbar class="ion-padding">
    <ion-buttons slot="start">
      <ion-back-button 
          defaultHref="/"
          text="Back"
          color="primary"
          mode="ios">
        </ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-avatar>
        <ion-img src="/assets/icon/PaimonIcon.jpg"></ion-img>
     </ion-avatar>
    </ion-buttons>

    <ion-title color="primary">Ingresar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="card">
    <ion-img src="/assets/img/Form/Genshin_form.jpg" ></ion-img>
    <ion-card-header>

      <ion-card-subtitle class="subtitulo">Ingrese sus datos:</ion-card-subtitle>
      <ion-card-title class="titulo">♥ Unetenos ♥</ion-card-title>
      
    </ion-card-header>
    <ion-card-content class="contenido">

      <form #formulario="ngForm" (ngSubmit) ="onSubmit()">


        <ion-item>
          <ion-label>Nombre:</ion-label>
          <ion-input type="text" name="nombre" placeholder="Ingresa tu nombre"
                     minlength="1" maxlength="20" [(ngModel)]= "usuario.nombre"
                     required>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Edad</ion-label>
          <ion-input type="text" name="edad" placeholder="Ingresa tu Edad"
                     minlength="1" maxlength="3" [(ngModel)]= "usuario.edad"
                     required>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Nickname</ion-label>
          <ion-input type="text" name="nick" placeholder="Ingresa tu Nickname"
                     minlength="3" maxlength="20" [(ngModel)]= "usuario.nick"
                     required>
          </ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label>Email: </ion-label>
          <ion-input type="email" placeholder="Email"
                     name="email" [(ngModel)]= "usuario.email"
                     pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                     required>
          </ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label>Password: </ion-label>
          <ion-input type="password" placeholder="Contraseña"
                     name="password" [(ngModel)]= "usuario.password"
                     required>
          </ion-input>
        </ion-item>
  
        <ion-button [disabled] ="formulario.invalid"
                type="submit" expand="block" routerLink="/inicio"> 
          Enviar
        </ion-button>
      </form> 
    </ion-card-content>
    
  </ion-card>



</ion-content>
